<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photocopy/Printing</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css'>
<style>
  form{
  background: #021725;
}
input, textarea, select, option{
  background: #021725 !important;
  border-top: #ff1f62 1px solid !important;
  border-left: #ff1f62 1px solid !important;
  border-bottom: #FFCC33 3px solid !important;
  border-right: #FFCC33 3px solid !important;
  border-radius: 2px !important;
  color: #FFCC33 !important;
}
</style>
</head>
<body>

<form method="post" autocomplete="off" name="google-sheet">
  <div class="row">
    <div class="small-6 small-centered columns">
      <div class="row">
        <div class="small-6 columns form-group">
           <input type="text" name="Name" placeholder="Name" autocomplete="off" class="form-control" value="" required=""/>
        </div>
        <div class="small-6 columns form-group">
           <input type="text" name="Surname" placeholder="Surname" autocomplete="off" class="form-control" value="" required=""/>
        </div>
      </div>
      <div class="row">
        <div class="small-12 columns form-group">
          <input type="text" name="Enrollment Number" placeholder="Enrollment Number" autocomplete="off" class="form-control" value="" required=""/>
        </div>
      </div>
      <div class="row">
        <div class="small-12 columns form-group">
          <input type="text" name="Job type" placeholder="Job type" autocomplete="off" class="form-control" value="" required=""/>
        </div>
      </div>

        <div class="form-group">
             <input type="submit" name="submit" class=" btnSubmit btn-block button expand" value="Send" />
        </div>

      </div>
    </div>
  </div>
</form>

          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzOBjbp4VYuS8Wb5jJbZ3ue6Y_CA77UKIAgTVC1KJVmRBPUpByjMWh37FLzVcwtNpfg/exec'
            const form = document.forms['google-sheet']

            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Kindly check response in 1-2 hours"))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
